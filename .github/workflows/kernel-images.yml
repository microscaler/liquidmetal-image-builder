name: Build and release kernel images

on:
  pull_request:
    paths:
      - 'kernel/**'
    branches: [main]
  push:
    paths:
      - 'kernel/**'
    branches: [main]
  workflow_dispatch:

defaults:
  run:
    working-directory: kernel

jobs:
  build-firecracker:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version: [ 4.19.215, 5.2.21, 5.10.77 ]
    env:
      FC_KERNEL_VERSIONS: ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v2
      - name: Build kernel
        run: make build-fc
  build-cloudhypervisor:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version: [ 5.12, 5.15.12 ]
    env:
      CH_KERNEL_VERSIONS: ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v2
      - name: Build kernel
        run: make build-ch
  release-firecracker:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        version: [ 4.19.215, 5.2.21, 5.10.77 ]
    env:
      # Push to this repo's GHCR (e.g. ghcr.io/microscaler on a fork, ghcr.io/liquidmetal-dev upstream).
      # Set repository variable REGISTRY_OWNER to override (e.g. your-own-username org).
      REGISTRY: ghcr.io/${{ vars.REGISTRY_OWNER || github.repository_owner }}
      FC_KERNEL_VERSIONS: ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v2
      - name: Login to container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: |
          make build-fc
          make push-fc
  release-cloudhypervisor:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        version: [ 5.12, 5.15.12 ]
    env:
      REGISTRY: ghcr.io/${{ vars.REGISTRY_OWNER || github.repository_owner }}
      CH_KERNEL_VERSIONS: ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v2
      - name: Login to container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: |
          make build-ch
          make push-ch
